<html>
<head>

</head>

<body>
<style>
body {
  background-color: black;
}
label{
	color: White;
}

	color:white;
}

<center>

<br>

  <form action="/HTML Form"><br>

    <option value="Yellow">Yellow</option>
    <option value="Yellow Green">Yellow Green</option>
	<option value="Green">Green</option>

  <br>	
  <input type="submit" value="Submit">
  <input type="reset">
  
</form>

</body>
</center>
</html>
